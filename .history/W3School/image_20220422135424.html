<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				background-color: #f1f1f1;
				padding: 20px;
				font-family: Arial;
			}

			/* Center website */
			.main {
				max-width: 1000px;
				margin: auto;
			}

			h1 {
				font-size: 50px;
				word-break: break-all;
			}

			.imageRow {
				margin: 8px -16px;
			}

			/* Add padding BETWEEN each imageColumn */
			.imageRow,
			.imageRow > .imageColumn {
				padding: 8px;
			}

			/* Create four equal imageColumns that floats next to each other */
			.imageColumn {
				float: left;
				width: 25%;
			}

			/* Clear floats after imageRows */
			.imageRow:after {
				content: '';
				display: table;
				clear: both;
			}

			/* Content */
			.content {
				background-color: white;
				padding: 10px;
			}

			/* Responsive layout - makes a two imageColumn-layout instead of four imageColumns */
			@media screen and (max-width: 900px) {
				.imageColumn {
					width: 50%;
				}
			}

			/* Responsive layout - makes the two imageColumns stack on top of each other instead of next to each other */
			@media screen and (max-width: 600px) {
				.imageColumn {
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="imageRow">
				<div class="imageColumn">
					<div class="content">
						<img
							src="/w3images/mountains.jpg"
							alt="Mountains"
							style="width: 100%"
						/>
						<h3>My Work</h3>
						<p></p>
					</div>
				</div>
				<div class="imageColumn">
					<div class="content">
						<img src="/w3images/lights.jpg" alt="Lights" style="width: 100%" />
						<h3>My Work</h3>
						<p></p>
					</div>
				</div>
				<div class="imageColumn">
					<div class="content">
						<img src="/w3images/nature.jpg" alt="Nature" style="width: 100%" />
						<h3>My Work</h3>
						<p></p>
					</div>
				</div>
				<div class="imageColumn">
					<div class="content">
						<img
							src="/w3images/mountains.jpg"
							alt="Mountains"
							style="width: 100%"
						/>
						<h3>My Work</h3>
						<p></p>
					</div>
				</div>
				<!-- END GRID -->
			</div>

			<div class="content">
				<img src="/w3images/p3.jpg" alt="Bear" style="width: 100%" />
				<h3>Some Other Work</h3>
				<p></p>
				<p></p>
			</div>

			<!-- END MAIN -->
		</div>
	</body>
</html>
